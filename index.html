<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Система учёта заявок</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">

    <script src="js/jquery.min.js"></script>
    <script src="js/index.js"></script>
</head>
<body>

    <div id="background"></div>

    <div class="content">

        <div id="logIn_form">
            <form>
                <div class="formContent">
                    <h2>Авторизация</h2>
                    <label class="fa fa-user" id="login_lab" aria-hidden="true">&nbsp;Логин</label><br>
                    <input name="name" type="text" id="login_name" placeholder="Логин"><br><br>
                    <button id="enter" type="button">
                        <span class="fa fa-sign-in fa-lg" aria-hidden="true"></span>&nbsp; Войти
                    </button>
                    <button id="sign-in" type="button">
                        <span class="fa fa-user-plus fa-lg" aria-hidden="true"></span>&nbsp; Зарегистрироваться
                    </button>
                </div>
            </form>
        </div>

        <div id="reg_form">
            <form>
                <div class="formContent">
                    <h2>Регистрация</h2>
                    <label id="reg_lab" class="fa fa-user" aria-hidden="true">&nbsp;Логин</label><br>
                    <input type="text" id="reg_name" placeholder="Логин"><br><br>
                    <button id="create_ac" type="button">
                        <span class="fa fa-user-plus fa-lg" aria-hidden="true"></span>&nbsp; Создать профиль
                    </button>

                    <button id="cancel-reg" type="button">
                        <span class="fa fa-close fa-lg" aria-hidden="true"></span>&nbsp; Отмена
                    </button>
                </div>
            </form>
        </div>

        <!-- Панель Админа -->
        <div class="admin-panel">
            <div><strong>Панель администратора</strong></div><hr>
            <button type="button" id="add-contr">
                <span class="fa fa-user-plus"></span>&nbsp;Добавить исполнителя
            </button><br>

            <div class="form-for-add-contr">
                <input type="text" id="contr-name">
                <button type="button" id="create_contr">Добавить</button>
            </div><br>

            <button type="button" id="make-contr">
                <span class="fa fa-university"></span>&nbsp;Назначить исполнителя
            </button>

            <div class="form-for-make-contr">
                <select id="contr-list"></select>
                <select id="apps-list"></select>
                <button type="button" id="appoint_contr">Назначить</button>
            </div>
        </div>

        <!-- Панель для редактирования -->
        <div class="edit_panel">
            <div><strong>Статус заявки</strong></div><hr>
            <input type="text" id="status_value">
            <button type="button" id="change_status">Изменить</button>
        </div>

        <!-- Список заявок -->
        <div id="applicationsList">
            <div class="list-title">
                <div class="user-name">Serg</div>
                <div class="button-group">
                    <button type="button" id="add-app">
                        <span class="fa fa-plus"></span>&nbsp;Добавить заявку
                    </button>
                    <button type="button" id="exit">
                        <span class="fa fa-power-off"></span>&nbsp; Выйти
                    </button>
                </div>
            </div><hr>

            <div id="modal_add_app"><!-- Окнo создания заявки -->
                <span id="modal_close">&times;</span> <!-- Кнoпкa зaкрыть -->
                <div class="modal-content">
                    <h3>Добавить заявку</h3><hr>
                    <div>Исполнитель: </div>
                    <select id="contractors"></select><br><br>
                    <div>Описание: </div>
                    <textarea class="comment"></textarea>
                    <div>Приоритет: </div>
                    <select id="priority">
                        <option>Низкий</option>
                        <option>Средний</option>
                        <option>Высокий</option>
                    </select><br><br>
                    <div>Ожидаемое время выполнения (в днях): </div>
                    <input type="text" id="estimated"><br><br>
                    <div>Крайний срок (в днях): </div>
                    <input type="text" id="deadline"><br><br>
                    <button type="button" id="create_app">
                        <span class="fa fa-plus"></span>&nbsp;Добавить
                    </button>
                </div>
            </div>

            <div class="list-content">
                <span id="empty-list">Список заявок пуст ...</span>
                <div class="apps"></div>
            </div>
        </div>
        <div id="overlay"></div><!-- Пoдлoжкa для модального окна -->

    </div>

</body>
</html>
